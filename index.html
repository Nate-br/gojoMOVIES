<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gojo Films</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <div class="circle-icon">ጎ</div>
      <h1>Gojo Films</h1>
    </div>
    <div class="header-controls">
      <span id="searchIcon" role="button" tabindex="0" aria-label="Search">
        <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5.2 5.2 1.4-1.4-5.2-5.2zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z" fill="currentColor"/>
        </svg>
        <span class="badge" aria-hidden="true">ጎ</span>
      </span>
      <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies" />
      <button id="refreshBtn" aria-label="Refresh catalog" title="Refresh catalog">
        <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
          <path fill="#0f111a" d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a5 5 0 1 1-4.9 6h-2.1a7 7 0 1 0 12.65-6.65z"/>
        </svg>
      </button>
      <button id="langToggle">EN</button>
    </div>
  </header>

  <section class="hero-section">
    <div class="background-overlay"></div>
    <div class="content">
      <h2 id="featuredHeading" class="text-3xl font-bold text-cyan-400 mb-4">Featured Movie</h2>
      <div id="rotatingThumbnail" class="relative w-full" aria-label="Featured movie">
        <img id="thumbnailImg" src="https://img.youtube.com/vi/SxVyFHDyrRI/hqdefault.jpg" alt="Featured movie thumbnail" loading="lazy" class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-500" />
        <div class="title-overlay absolute bottom-4 left-4 text-white text-xl font-semibold bg-black bg-opacity-70 p-2 rounded">
          ጥላዬ (Telaye) - Full Amharic Movie 2022
        </div>
      </div>
    </div>
  </section>

  <div class="tabs-container" role="tablist" aria-label="Movie categories">
    <button class="tab-button active" role="tab" aria-selected="true" aria-controls="new-releases">New Releases</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="popular">Popular</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="trending">Trending</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="classics">Classics</button>
  </div>

  <main>
    <section class="video-section active" id="new-releases" role="tabpanel">
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">New Releases</h2>
        <div id="new-releases-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="popular" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Popular</h2>
        <div id="popular-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="trending" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Trending</h2>
        <div id="trending-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="classics" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Classics</h2>
        <div id="classics-grid" class="video-list"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gojo Films. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Adjust this depending on your hosting:
    // - Vercel: '/api/catalog'
    // - Netlify: '/.netlify/functions/catalog'
    const CATALOG_ENDPOINT = '/api/catalog';
    const CATALOG_KEY = 'gojo_catalog_v3';
    const API_TTL_MS = 6 * 60 * 60 * 1000;

    // Language pack
    const i18n = {
      EN: {
        featured: "Featured Movie",
        tabs: { "new-releases": "New Releases", popular: "Popular", trending: "Trending", classics: "Classics" },
        search: "Search movies..."
      },
      AM: {
        featured: "የተመረጠ ፊልም",
        tabs: { "new-releases": "አዲስ መተዎች", popular: "ተወዳጅ", trending: "ተወዳጅ ያሉ", classics: "ቋሚ ፊልሞች" },
        search: "ፊልሞችን ፈልግ..."
      }
    };

    // Tabs
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('.video-section');
    sections.forEach(section => { section.hidden = !section.classList.contains('active'); });
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetId = tab.getAttribute('aria-controls');
        tabs.forEach(t => {
          const selected = t === tab;
          t.classList.toggle('active', selected);
          t.setAttribute('aria-selected', selected ? 'true' : 'false');
        });
        sections.forEach(s => {
          const isTarget = s.id === targetId;
          s.classList.toggle('active', isTarget);
          s.hidden = !isTarget;
        });
      });
    });

    // Language
    let currentLang = localStorage.getItem('gojo_lang') || 'EN';
    function applyLanguage(lang) {
      const dict = i18n[lang] || i18n.EN;
      document.getElementById('langToggle').textContent = lang;
      document.getElementById('searchInput').placeholder = dict.search;
      const featuredHeading = document.getElementById('featuredHeading');
      if (featuredHeading) featuredHeading.textContent = dict.featured;
      document.querySelectorAll('.tabs-container .tab-button').forEach(tab => {
        const control = tab.getAttribute('aria-controls');
        tab.textContent = dict.tabs[control];
      });
      sections.forEach(section => {
        const h2 = section.querySelector('h2');
        if (h2) h2.textContent = dict.tabs[section.id];
      });
    }
    applyLanguage(currentLang);
    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'EN' ? 'AM' : 'EN';
      localStorage.setItem('gojo_lang', currentLang);
      applyLanguage(currentLang);
    });

    // Grid rendering
    let movieVideos = []; // flattened
    function loadVideos(category) {
      const grid = document.getElementById(`${category}-grid`);
      grid.innerHTML = "";
      const filtered = movieVideos.filter(v => v.category === category);
      filtered.forEach(video => {
        const videoCard = document.createElement("div");
        videoCard.className = "video-card cursor-pointer";
        videoCard.innerHTML = `
          <div class="relative" style="padding-bottom: 56.25%;">
            <img src="https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg" alt="${video.title.replace(/"/g, '&quot;')}" loading="lazy" class="absolute top-0 left-0 w-full h-full object-cover" />
            <div class="play-icon absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none select-none" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="22" fill="url(#grad1)" fill-opacity="0.7" />
                <path d="M20 17L33 24L20 31V17Z" fill="white" />
                <defs>
                  <linearGradient id="grad1" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#4fd1c5" />
                    <stop offset="1" stop-color="#2c7a7b" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>
          <h3 title="${video.title.replace(/"/g, '&quot;')}">
            ${video.title.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
          </h3>
        `;
        videoCard.addEventListener("click", () => {
          window.location.href = `player.html?v=${encodeURIComponent(video.videoId)}&t=${encodeURIComponent(video.title)}&lang=${encodeURIComponent(currentLang)}`;
        });
        grid.appendChild(videoCard);
        setTimeout(() => videoCard.classList.add("loaded"), 50);
      });
    }

    // Search
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');
    searchIcon.addEventListener('click', () => {
      searchInput.classList.toggle('active');
      if (searchInput.classList.contains('active')) searchInput.focus();
    });
    searchInput.addEventListener('blur', () => {
      searchInput.classList.remove('active');
      searchInput.value = '';
      ['new-releases', 'popular', 'trending', 'classics'].forEach(loadVideos);
    });
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      sections.forEach(section => {
        const grid = section.querySelector('.video-list');
        const cards = grid.getElementsByClassName('video-card');
        Array.from(cards).forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = title.includes(query) ? '' : 'none';
        });
      });
    });

    // Catalog cache helpers
    function getCachedCatalog() {
      try {
        const raw = localStorage.getItem(CATALOG_KEY);
        if (!raw) return null;
        const cat = JSON.parse(raw);
        if (!cat?.fetchedAt) return null;
        if (Date.now() - cat.fetchedAt > API_TTL_MS) return null;
        return cat;
      } catch { return null; }
    }
    function setCachedCatalog(cat) {
      try { localStorage.setItem(CATALOG_KEY, JSON.stringify(cat)); } catch {}
    }

    // Hero rotation (New Releases only)
    let heroIndex = 0;
    let heroItems = [
      { videoId: "SxVyFHDyrRI", title: "ጥላዬ (Telaye) - Full Amharic Movie 2022" },
      { videoId: "phmIAGUlKVg", title: "ወዳጅ (Wedaj) - Full Ethiopian Movie 2023" },
      { videoId: "u4n1bBSWPHY", title: "ወይኔ የአራዳ ልጅ 5 (Wayne Yarada Lij 5) - Full Movie 2020" },
      { videoId: "WIJU3F5Vrmc", title: "ባለ ክራር (Bale Kirar) - Ethiopian Full Movie 2024" }
    ];
    function applyHeroFromCatalog(cat) {
      const newRel = cat?.categories?.['new-releases'] || [];
      if (newRel.length >= 4) {
        heroItems = newRel.slice(0, 8); // up to 8 latest
        heroIndex = 0;
        const img = document.getElementById('thumbnailImg');
        const titleOverlay = document.querySelector('#rotatingThumbnail .title-overlay');
        img.src = `https://img.youtube.com/vi/${heroItems[0].videoId}/hqdefault.jpg`;
        titleOverlay.textContent = heroItems[0].title;
      }
    }

    function rotateHero() {
      const thumbnail = document.getElementById('rotatingThumbnail');
      const img = document.getElementById('thumbnailImg');
      const titleOverlay = thumbnail.querySelector('.title-overlay');
      img.classList.add('fading');
      setTimeout(() => {
        heroIndex = (heroIndex + 1) % heroItems.length;
        const item = heroItems[heroIndex];
        img.src = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
        titleOverlay.textContent = item.title;
        img.classList.remove('fading');
      }, 500);
    }
    setInterval(rotateHero, 5000);
    document.getElementById('rotatingThumbnail').addEventListener('click', () => {
      const item = heroItems[heroIndex];
      window.location.href = `player.html?v=${encodeURIComponent(item.videoId)}&t=${encodeURIComponent(item.title)}&lang=${encodeURIComponent(currentLang)}`;
    });

    // Build grids from catalog
    function setFromCatalog(cat) {
      // Flatten categories to the older structure the grid renderer expects
      movieVideos = [];
      ['new-releases','popular','trending','classics'].forEach(key => {
        const list = (cat.categories?.[key] || []).map(v => ({ ...v, category: key }));
        movieVideos.push(...list);
      });
      ['new-releases', 'popular', 'trending', 'classics'].forEach(loadVideos);
      applyHeroFromCatalog(cat);
    }

    // Fetch from serverless
    async function fetchCatalog(force=false) {
      const cached = !force && getCachedCatalog();
      if (cached) {
        setFromCatalog(cached);
        return cached;
      }
      const btn = document.getElementById('refreshBtn');
      const original = btn.innerHTML;
      try {
        btn.disabled = true;
        btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="#0f111a" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="42"/></svg>`;
        const url = force ? `${CATALOG_ENDPOINT}?force=1` : CATALOG_ENDPOINT;
        const res = await fetch(url, { cache: force ? 'no-store' : 'default' });
        if (!res.ok) throw new Error('Fetch failed');
        const cat = await res.json();
        setCachedCatalog(cat);
        setFromCatalog(cat);
        return cat;
      } catch (e) {
        console.warn('Catalog fetch failed:', e);
        // If we had a previous cached version (even expired), try to use it
        const raw = localStorage.getItem(CATALOG_KEY);
        if (raw) {
          try { setFromCatalog(JSON.parse(raw)); } catch {}
        }
      } finally {
        btn.disabled = false;
        btn.innerHTML = original;
      }
    }

    // Init
    fetchCatalog(false);

    // Refresh on demand
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchCatalog(true);
    });
  </script>
</body>
</html>
