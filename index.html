<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ጎጆ films</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fonts: Manrope (UI), Noto Ethiopic (Amharic), Abyssinica SIL fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Noto+Sans+Ethiopic:wght@400;600;700&family=Noto+Serif+Ethiopic:wght@600;700&family=Abyssinica+SIL:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-ui: "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      --font-amharic-sans: "Noto Sans Ethiopic", "Abyssinica SIL", "Noto Sans", sans-serif;
      --font-amharic-serif: "Noto Serif Ethiopic", "Abyssinica SIL", serif;
    }
    body { font-family: var(--font-ui), var(--font-amharic-sans); letter-spacing: 0.1px; }
    header .logo h1, .title-overlay, .video-card h3, h2, #featuredHeading, #suggestedHeading {
      font-family: var(--font-amharic-serif), var(--font-ui);
    }
    button, input, #controls, .tab-button, #time-display { font-family: var(--font-ui), var(--font-amharic-sans); }
    
    /* Star Rating System */
    .rating-container {
      display: flex;
      align-items: center;
      margin: 0.5rem 1.2rem;
      gap: 6px;
    }
    .stars {
      display: flex;
      gap: 2px;
    }
    .star {
      width: 16px;
      height: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .star:hover {
      transform: scale(1.2);
    }
    .rating-text {
      font-size: 0.75rem;
      color: #a3bffa;
      margin-left: 4px;
    }
    .video-card .rating-overlay {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(15, 17, 26, 0.85);
      border-radius: 12px;
      padding: 3px 6px;
      display: flex;
      align-items: center;
      gap: 3px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(79, 209, 197, 0.3);
      z-index: 5;
    }
    .video-card .rating-overlay .star-icon {
      width: 12px;
      height: 12px;
      fill: #ecc94b;
    }
    .video-card .rating-overlay .rating-value {
      font-size: 0.7rem;
      font-weight: 600;
      color: #ecc94b;
    }
    .rating-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 17, 26, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .rating-modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    .rating-modal-content {
      background: #222b4d;
      border-radius: 16px;
      border: 1px solid rgba(79, 209, 197, 0.5);
      padding: 1.5rem;
      max-width: 90%;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(79, 209, 197, 0.2);
    }
    .rating-modal-stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 1rem 0;
    }
    .rating-modal-stars .star {
      width: 32px;
      height: 32px;
    }
    .rating-modal-title {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #f0f4ff;
    }
    .rating-modal-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 1.5rem;
    }
    .rating-modal-btn {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .rating-modal-btn.submit {
      background: linear-gradient(90deg, #4fd1c5, #8a58ee);
      color: #0f111a;
    }
    .rating-modal-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="circle-icon">ጎ</div>
      <h1>ጎጆ films</h1>
    </div>
    <div class="header-controls">
      <span id="searchIcon" role="button" tabindex="0" aria-label="Search">
        <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5.2 5.2 1.4-1.4-5.2-5.2zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z" fill="currentColor"/>
        </svg>
        <span class="badge" aria-hidden="true">ጎ</span>
      </span>
      <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies" />
      <button id="refreshBtn" aria-label="Refresh catalog" title="Refresh catalog">
        <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
          <path fill="#0f111a" d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a5 5 0 1 1-4.9 6h-2.1a7 7 0 1 0 12.65-6.65z"/>
        </svg>
      </button>
      <button id="langToggle">EN</button>
    </div>
  </header>

  <section class="hero-section">
    <div class="background-overlay"></div>
    <div class="content">
      <h2 id="featuredHeading" class="text-3xl font-bold text-cyan-400 mb-4">Featured Movie</h2>
      <div id="rotatingThumbnail" class="relative w-full" aria-label="Featured movie">
        <img id="thumbnailImg" src="https://img.youtube.com/vi/SxVyFHDyrRI/hqdefault.jpg" alt="Featured movie thumbnail" loading="lazy" class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-500" />
        <div class="title-overlay absolute bottom-4 left-4 text-white text-xl font-semibold bg-black bg-opacity-70 p-2 rounded">
          ጥላዬ (Telaye) - Full Amharic Movie 2022
        </div>
      </div>
    </div>
  </section>

  <div class="tabs-container" role="tablist" aria-label="Movie categories">
    <button class="tab-button active" role="tab" aria-selected="true" aria-controls="new-releases">New Releases</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="popular">Popular</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="top-rated">Top Rated</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="most-viewed">Most Viewed</button>
  </div>

  <main>
    <section class="video-section active" id="new-releases" role="tabpanel">
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">New Releases</h2>
        <div id="new-releases-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="popular" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Popular</h2>
        <div id="popular-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="top-rated" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Top Rated</h2>
        <div id="top-rated-grid" class="video-list"></div>
      </div>
    </section>

    <section class="video-section" id="most-viewed" role="tabpanel" hidden>
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-cyan-400">Most Viewed</h2>
        <div id="most-viewed-grid" class="video-list"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ጎጆ films. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <!-- Rating Modal -->
  <div id="ratingModal" class="rating-modal">
    <div class="rating-modal-content">
      <h3 class="rating-modal-title">Rate this movie</h3>
      <div id="modalMovieTitle"></div>
      <div class="rating-modal-stars" id="modalStars">
        <span class="star" data-value="1">
          <svg viewBox="0 0 24 24" fill="#888888" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </span>
        <span class="star" data-value="2">
          <svg viewBox="0 0 24 24" fill="#888888" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </span>
        <span class="star" data-value="3">
          <svg viewBox="0 0 24 24" fill="#888888" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </span>
        <span class="star" data-value="4">
          <svg viewBox="0 0 24 24" fill="#888888" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </span>
        <span class="star" data-value="5">
          <svg viewBox="0 0 24 24" fill="#888888" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </span>
      </div>
      <div class="rating-modal-actions">
        <button id="cancelRatingBtn" class="rating-modal-btn cancel">Cancel</button>
        <button id="submitRatingBtn" class="rating-modal-btn submit">Submit Rating</button>
      </div>
    </div>
  </div>

  <script>
    // Endpoint and cache
    const CATALOG_ENDPOINT = `${location.origin}/api/catalog`;
    const CATALOG_KEY = 'gojo_catalog_v3';
    const RATINGS_KEY = 'gojo_ratings';
    const API_TTL_MS = 6 * 60 * 60 * 1000;

    // Ratings system
    let currentRating = 0;
    let currentRatingVideoId = '';
    const ratings = JSON.parse(localStorage.getItem(RATINGS_KEY) || '{}');
    
    function getAverageRating(videoId) {
      if (!videoId || !ratings[videoId]) return 0;
      const movieRatings = ratings[videoId];
      if (!movieRatings.length) return 0;
      const sum = movieRatings.reduce((a, b) => a + b, 0);
      return sum / movieRatings.length;
    }
    
    function saveRating(videoId, rating) {
      if (!videoId || rating < 1 || rating > 5) return;
      if (!ratings[videoId]) {
        ratings[videoId] = [];
      }
      ratings[videoId].push(rating);
      localStorage.setItem(RATINGS_KEY, JSON.stringify(ratings));
      
      // Update UI for all instances of this movie
      document.querySelectorAll(`[data-video-id="${videoId}"] .rating-overlay .rating-value`).forEach(el => {
        const avgRating = getAverageRating(videoId);
        el.textContent = avgRating.toFixed(1);
      });
      
      // Refresh the Top Rated tab if it's active
      if (document.getElementById('top-rated').classList.contains('active')) {
        loadVideos('top-rated');
      }
    }
    
    const ratingModal = document.getElementById('ratingModal');
    const modalStars = document.querySelectorAll('#modalStars .star');
    const modalMovieTitle = document.getElementById('modalMovieTitle');
    const submitRatingBtn = document.getElementById('submitRatingBtn');
    const cancelRatingBtn = document.getElementById('cancelRatingBtn');
    
    function openRatingModal(videoId, title) {
      currentRatingVideoId = videoId;
      currentRating = 0;
      modalMovieTitle.textContent = title;
      modalStars.forEach(star => {
        star.querySelector('svg').setAttribute('fill', '#888888');
      });
      ratingModal.classList.add('active');
    }
    
    function closeRatingModal() {
      ratingModal.classList.remove('active');
      currentRatingVideoId = '';
      currentRating = 0;
    }
    
    modalStars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.getAttribute('data-value'));
        currentRating = value;
        updateModalStars(value);
      });
      
      star.addEventListener('mouseover', () => {
        const value = parseInt(star.getAttribute('data-value'));
        updateModalStars(value, true);
      });
      
      star.addEventListener('mouseout', () => {
        updateModalStars(currentRating);
      });
    });
    
    function updateModalStars(value, isHover = false) {
      modalStars.forEach(star => {
        const starValue = parseInt(star.getAttribute('data-value'));
        const fill = starValue <= value ? '#ecc94b' : '#888888';
        star.querySelector('svg').setAttribute('fill', fill);
      });
    }
    
    submitRatingBtn.addEventListener('click', () => {
      if (currentRating > 0 && currentRatingVideoId) {
        saveRating(currentRatingVideoId, currentRating);
      }
      closeRatingModal();
    });
    
    cancelRatingBtn.addEventListener('click', closeRatingModal);

    // Title cleaning function
    function cleanMovieTitle(title) {
      if (!title) return '';
      return title
        .replace(/\s*\|.*$/, '') // Remove pipe and everything after
        .replace(/\s*-\s*(Full|Ethiopian|Amharic|New).*$/i, '') // Remove standard suffixes
        .replace(/#\w+/g, '') // Remove hashtags
        .replace(/\s{2,}/g, ' ') // Fix multiple spaces
        .replace(/KATEX_INLINE_OPEN\d{4}KATEX_INLINE_CLOSE/, ' $& ') // Keep year in parentheses but clean spacing
        .trim();
    }

    // Language pack
    const i18n = {
      EN: {
        featured: "Featured Movie",
        tabs: { 
          "new-releases": "New Releases", 
          popular: "Popular", 
          "top-rated": "Top Rated", 
          "most-viewed": "Most Viewed" 
        },
        search: "Search movies...",
        rating: "Rating",
        rateThis: "Rate this"
      },
      AM: {
        featured: "የተመረጠ ፊልም",
        tabs: { 
          "new-releases": "አዲስ መተዎች", 
          popular: "ተወዳጅ", 
          "top-rated": "ከፍተኛ ደረጃ", 
          "most-viewed": "በጣም የታዩ" 
        },
        search: "ፊልሞችን ፈልግ...",
        rating: "ደረጃ",
        rateThis: "ደረጃ ይስጡ"
      }
    };

    // Tabs
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('.video-section');
    sections.forEach(s => { s.hidden = !s.classList.contains('active'); });
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetId = tab.getAttribute('aria-controls');
        tabs.forEach(t => {
          const selected = t === tab;
          t.classList.toggle('active', selected);
          t.setAttribute('aria-selected', selected ? 'true' : 'false');
        });
        sections.forEach(s => {
          const isTarget = s.id === targetId;
          s.classList.toggle('active', isTarget);
          s.hidden = !isTarget;
        });
      });
    });

    // Language
    let currentLang = localStorage.getItem('gojo_lang') || 'EN';
    function applyLanguage(lang) {
      const dict = i18n[lang] || i18n.EN;
      document.getElementById('langToggle').textContent = lang;
      document.getElementById('searchInput').placeholder = dict.search;
      const featuredHeading = document.getElementById('featuredHeading');
      if (featuredHeading) featuredHeading.textContent = dict.featured;
      document.querySelectorAll('.tabs-container .tab-button').forEach(tab => {
        const control = tab.getAttribute('aria-controls');
        tab.textContent = dict.tabs[control];
      });
      sections.forEach(section => {
        const h2 = section.querySelector('h2');
        if (h2) h2.textContent = dict.tabs[section.id];
      });
      document.querySelector('.rating-modal-title').textContent = dict.rateThis;
      document.querySelectorAll('.rating-text').forEach(el => {
        el.textContent = dict.rating;
      });
    }
    applyLanguage(currentLang);
    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'EN' ? 'AM' : 'EN';
      localStorage.setItem('gojo_lang', currentLang);
      applyLanguage(currentLang);
    });

    // Grid rendering
    let movieVideos = [];
    function loadVideos(category) {
      const grid = document.getElementById(`${category}-grid`);
      grid.innerHTML = "";
      
      let filtered = movieVideos.filter(v => v.category === category);
      
      // For top-rated category, sort by ratings
      if (category === 'top-rated') {
        filtered.sort((a, b) => {
          const ratingA = getAverageRating(a.videoId) || 0;
          const ratingB = getAverageRating(b.videoId) || 0;
          return ratingB - ratingA;
        });
      }
      
      filtered.forEach(video => {
        const videoCard = document.createElement("div");
        videoCard.className = "video-card cursor-pointer";
        videoCard.setAttribute('data-video-id', video.videoId);
        const cleanTitle = cleanMovieTitle(video.title);
        const avgRating = getAverageRating(video.videoId);
        
        videoCard.innerHTML = `
          <div class="relative" style="padding-bottom: 56.25%;">
            <img src="https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg" alt="${cleanTitle.replace(/"/g, '&quot;')}" loading="lazy" class="absolute top-0 left-0 w-full h-full object-cover" />
            <div class="play-icon absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none select-none" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="22" fill="url(#grad1)" fill-opacity="0.7" />
                <path d="M20 17L33 24L20 31V17Z" fill="white" />
                <defs>
                  <linearGradient id="grad1" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#4fd1c5" />
                    <stop offset="1" stop-color="#2c7a7b" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
            <div class="rating-overlay">
              <svg class="star-icon" viewBox="0 0 24 24" fill="#ecc94b" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              <span class="rating-value">${avgRating.toFixed(1)}</span>
            </div>
          </div>
          <h3 title="${cleanTitle.replace(/"/g, '&quot;')}">
            ${cleanTitle.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
          </h3>
          <div class="rating-container">
            <button class="rate-btn" aria-label="Rate this movie">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="#4fd1c5" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
            </button>
            <span class="rating-text">${i18n[currentLang].rating}</span>
          </div>
        `;
        
        // Set up event listeners
        videoCard.querySelector('.rate-btn').addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent navigation to player
          openRatingModal(video.videoId, cleanTitle);
        });
        
        videoCard.addEventListener("click", (e) => {
          if (e.target.closest('.rate-btn')) return; // Don't navigate if clicking rating button
          window.location.href = `player.html?v=${encodeURIComponent(video.videoId)}&t=${encodeURIComponent(cleanTitle)}&lang=${encodeURIComponent(currentLang)}`;
        });
        
        grid.appendChild(videoCard);
        setTimeout(() => videoCard.classList.add("loaded"), 50);
      });
    }

    // Search
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');
    searchIcon.addEventListener('click', () => {
      searchInput.classList.toggle('active');
      if (searchInput.classList.contains('active')) searchInput.focus();
    });
    searchInput.addEventListener('blur', () => {
      searchInput.classList.remove('active');
      searchInput.value = '';
      ['new-releases', 'popular', 'top-rated', 'most-viewed'].forEach(loadVideos);
    });
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      sections.forEach(section => {
        const grid = section.querySelector('.video-list');
        const cards = grid.getElementsByClassName('video-card');
        Array.from(cards).forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = title.includes(query) ? '' : 'none';
        });
      });
    });

    // Cache helpers
    function getCachedCatalog() {
      try {
        const raw = localStorage.getItem(CATALOG_KEY);
        if (!raw) return null;
        const cat = JSON.parse(raw);
        if (!cat?.fetchedAt) return null;
        if (Date.now() - cat.fetchedAt > API_TTL_MS) return null;
        return cat;
      } catch { return null; }
    }
    function setCachedCatalog(cat) {
      try { localStorage.setItem(CATALOG_KEY, JSON.stringify(cat)); } catch {}
    }

    // Hero rotation (New Releases only)
    let heroIndex = 0;
    let heroItems = [
      { videoId: "SxVyFHDyrRI", title: "ጥላዬ (Telaye) - Full Amharic Movie 2022" },
      { videoId: "phmIAGUlKVg", title: "ወዳጅ (Wedaj) - Full Ethiopian Movie 2023" },
      { videoId: "u4n1bBSWPHY", title: "ወይኔ የአራዳ ልጅ 5 (Wayne Yarada Lij 5) - Full Movie 2020" },
      { videoId: "WIJU3F5Vrmc", title: "ባለ ክራር (Bale Kirar) - Ethiopian Full Movie 2024" }
    ];
    function applyHeroFromCatalog(cat) {
      const newRel = cat?.categories?.['new-releases'] || [];
      if (newRel.length >= 1) {
        heroItems = newRel.slice(0, 8);
        heroIndex = 0;
        const img = document.getElementById('thumbnailImg');
        const titleOverlay = document.querySelector('#rotatingThumbnail .title-overlay');
        img.src = `https://img.youtube.com/vi/${heroItems[0].videoId}/hqdefault.jpg`;
        const cleanTitle = cleanMovieTitle(heroItems[0].title);
        titleOverlay.textContent = cleanTitle;
      }
    }
    function rotateHero() {
      if (!heroItems.length) return;
      const thumbnail = document.getElementById('rotatingThumbnail');
      const img = document.getElementById('thumbnailImg');
      const titleOverlay = thumbnail.querySelector('.title-overlay');
      img.classList.add('fading');
      setTimeout(() => {
        heroIndex = (heroIndex + 1) % heroItems.length;
        const item = heroItems[heroIndex];
        const cleanTitle = cleanMovieTitle(item.title);
        img.src = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
        titleOverlay.textContent = cleanTitle;
        img.classList.remove('fading');
      }, 500);
    }
    setInterval(rotateHero, 5000);
    document.getElementById('rotatingThumbnail').addEventListener('click', () => {
      if (!heroItems.length) return;
      const item = heroItems[heroIndex];
      const cleanTitle = cleanMovieTitle(item.title);
      window.location.href = `player.html?v=${encodeURIComponent(item.videoId)}&t=${encodeURIComponent(cleanTitle)}&lang=${encodeURIComponent(currentLang)}`;
    });

    // Build grids from catalog
    function setFromCatalog(cat) {
      movieVideos = [];
      
      // Handle new categories with fallbacks
      const newReleasesData = cat.categories?.['new-releases'] || [];
      const popularData = cat.categories?.['popular'] || [];
      const classicsData = cat.categories?.['classics'] || []; // use classics as most-viewed
      const trendingData = cat.categories?.['trending'] || []; // use trending as top-rated
      
      // Map data to our new categories
      movieVideos.push(...newReleasesData.map(v => ({ ...v, category: 'new-releases' })));
      movieVideos.push(...popularData.map(v => ({ ...v, category: 'popular' })));
      movieVideos.push(...trendingData.map(v => ({ ...v, category: 'top-rated' })));
      movieVideos.push(...classicsData.map(v => ({ ...v, category: 'most-viewed' })));
      
      // Ensure we have data for all categories
      ['new-releases', 'popular', 'top-rated', 'most-viewed'].forEach(loadVideos);
      applyHeroFromCatalog(cat);
    }

    // Fallback so UI is never empty
    const FALLBACK_CATALOG = {
      fetchedAt: Date.now(),
      categories: {
        'new-releases': [
          { title: "ጥላዬ (Telaye) - Full Amharic Movie 2022", videoId: "SxVyFHDyrRI" },
          { title: "ባለ ክራር (Bale Kirar) - Ethiopian Full Movie 2024", videoId: "WIJU3F5Vrmc" }
        ],
        'popular': [
          { title: "ወዳጅ (Wedaj) - Full Ethiopian Movie 2023", videoId: "phmIAGUlKVg" }
        ],
        'trending': [
          { title: "ወይኔ የአራዳ ልጅ 5 (Wayne Yarada Lij 5) - Full Movie 2020", videoId: "u4n1bBSWPHY" }
        ],
        'classics': [
          { title: "ባለ ክራር (Bale Kirar) - Ethiopian Full Movie 2024", videoId: "WIJU3F5Vrmc" }
        ]
      }
    };
    function setFromFallback() { setFromCatalog(FALLBACK_CATALOG); }
    function isCatalogEmpty(cat) {
      const cats = cat?.categories || {};
      return ['new-releases', 'popular', 'trending', 'classics']
        .every(k => !Array.isArray(cats[k]) || cats[k].length === 0);
    }

    // Fetch from serverless (with fallback)
    async function fetchCatalog(force=false) {
      const cached = !force && getCachedCatalog();
      if (cached && !isCatalogEmpty(cached)) {
        setFromCatalog(cached);
        return cached;
      }
      const btn = document.getElementById('refreshBtn');
      const original = btn.innerHTML;
      try {
        btn.disabled = true;
        btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="#0f111a" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="42"/></svg>`;
        const url = force ? `${CATALOG_ENDPOINT}?force=1` : CATALOG_ENDPOINT;
        const res = await fetch(url, { cache: force ? 'no-store' : 'default' });
        if (!res.ok) throw new Error('Fetch failed');
        const cat = await res.json();
        if (!cat?.categories || isCatalogEmpty(cat)) {
          setFromFallback();
          return FALLBACK_CATALOG;
        }
        setCachedCatalog(cat);
        setFromCatalog(cat);
        return cat;
      } catch (e) {
        const raw = localStorage.getItem(CATALOG_KEY);
        if (raw) {
          try {
            const old = JSON.parse(raw);
            if (!isCatalogEmpty(old)) { setFromCatalog(old); return old; }
          } catch {}
        }
        setFromFallback();
        return FALLBACK_CATALOG;
      } finally {
        btn.disabled = false;
        btn.innerHTML = original;
      }
    }

    // Init
    fetchCatalog(false);
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchCatalog(true);
    });
  </script>
